<html>
    <head>
        <title>Add info</title>
        <link rel="stylesheet" href="info.css">
    </head>
    <>
      <form action="causes.html" name="myinfo" onsubmit="tosubmit();">
        <div class='signup-container'>
            <div class='left-container'>
              <h1>
                BLOCK X
              </h1>
              <div class='info'>
                <img src='logo.jpg'>
              </div>
            </div>
            <div class='right-container'>
              <header>
                <h1>ASK A DONATION</h1>
                <div class='set'>
                  <div class='name'>
                    <label for='name'>Name</label>
                    <input id='mytext' placeholder="Name" type='text'>
                  </div>
                  <div class='photo'>
                    <button id='upload'>
                      <i class='fas fa-camera-retro'></i>
                    </button>
                    
                    <a href="upload.html" class="btn btn-supplier/vendor">Upload a photo</a>
                    
                  </div>
                </div>
                <div class='set'>
                  <div class='breed'>
                    <label for='Email'>Email</label>
                    <input id='mytext' placeholder="Email" type='text'>
                  </div>
                  <div class='location'>
                    <label for='location'>Account Address</label>
                    <input id='location' placeholder='address' type='text'>
                  </div>
                </div>
                <div class='pets-weight'>
                  <label for='pet-weight-0-25'> Required Tokkens</label>
                  <div class='radio-container'>
                    <input type="mytext" name="tokens" id="tokens" placeholder="tokens">
                  </div>
                </div>
                <div class='pets-weight'>
                  <label for='pet-weight-0-25'>Duration</label>
                  <div class='radio-container'>
                    <input type="numbers" name="tokens" id="mytext" placeholder="Duration">
                  </div>
                </div>
                <div class="set">
                    <label for="detail">Detail</label>
                    <div class="radio-container">
                        <textarea name="info" id="info" cols="30" rows="6"></textarea>
                    </div>
                </div>
                <div class='location'>
                    <label for='location'>phone</label>
                    <input id='mytext' placeholder='Phone' type='number'>
                  </div>
              </header>
              <footer>
                <div class='set'>
                  <input type="submit" value="submit">
                </div>
              </footer>
            </div>
          </div>
      </form>   
    </body>
</html>
